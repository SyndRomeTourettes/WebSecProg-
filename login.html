<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="top-bar align-center justify-center flex"> 
        <a class="top-text">WELCOME!</a>
    </div>

    <div class="mid-bar flex align-center justify-center">
        <form>
            <fieldset class="form-group">
                <label class="mid-text">Username</label>
                <input type="text" placeholder="" class="form-control">
            </fieldset>
            <fieldset class="form-group">
                <label class="mid-text">Password</label>
                <input type="password" placeholder="" class="form-control">
            </fieldset>
            <br>
            <button class="btn-block btn btn-primary">Login</button>
        </form>
        
        
    </div>
    
</body>
</html>
